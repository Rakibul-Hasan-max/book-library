<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstarp stylesheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="bg-color">
    <h2 class="text-center text-success mt-5 mb-3">Search your favorite 'Book'</h2>
    <!-- book search area -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search the book you want"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-outline-secondary" type="button"
            id="button-search">search</button>
    </div>
    <!-- error-message -->
    <div>
        <p id="error-message" class=" text-danger w-50 mx-auto">Something went wrong please try again later</p>
    </div>

    <!-- single book details -->
    <div id="book-details" class=" w-50 mx-auto">
    </div>

    <!-- book search result -->
    <div id="search-result" class="container ms-5 row row-cols-1 row-cols-md-4 g-4">
    </div>

    <!-- bootstarp script -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- js stylesheet -->
    <script src="js/main.js"></script>
</body>
</html>
